<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='--select-button-svg: url(&apos;data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(104,110,130)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e&apos;); font-family: "Public Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <h2 class="text-[#121317] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Expenses</h2>
          <button id="logoutButtonExpensesPage" class="text-sm text-red-500 hover:text-red-700 font-semibold ml-auto mr-2">Logout</button>
          <div class="flex w-12 items-center justify-end">
            <button
              id="addExpenseTopButton" 
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-[#121317] gap-2 text-base font-bold leading-normal tracking-[-0.015em] min-w-0 p-0"
            >
              <div class="text-[#121317]" data-icon="Plus" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <h2 class="text-[#121317] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Expense Details</h2>
        <div id="message-container" class="px-4 py-2 mb-3 text-center"></div>
        
        <form id="expenseForm">
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121317] text-base font-medium leading-normal pb-2">Expense Name</p>
                <input
                id="expenseName"
                placeholder="Enter expense name"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121317] focus:outline-0 focus:ring-0 border border-[#dddee4] bg-white focus:border-[#dddee4] h-14 placeholder:text-[#686e82] p-[15px] text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121317] text-base font-medium leading-normal pb-2">Category</p>
                <select
                id="expenseCategory"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121317] focus:outline-0 focus:ring-0 border border-[#dddee4] bg-white focus:border-[#dddee4] h-14 bg-[image:--select-button-svg] placeholder:text-[#686e82] p-[15px] text-base font-normal leading-normal"
                >
                <option value="">Select category</option>
                <option value="food_drink">Food & Drink</option>
                <option value="travel_lodging">Travel & Lodging</option>
                <option value="office_supplies">Office Supplies</option>
                <option value="software_subscriptions">Software/Subscriptions</option>
                <option value="other">Other</option>
                </select>
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121317] text-base font-medium leading-normal pb-2">Amount</p>
                <input
                id="expenseAmount"
                type="number" step="0.01"
                placeholder="Enter amount"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121317] focus:outline-0 focus:ring-0 border border-[#dddee4] bg-white focus:border-[#dddee4] h-14 placeholder:text-[#686e82] p-[15px] text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121317] text-base font-medium leading-normal pb-2">Date</p>
                <input
                id="expenseDate"
                type="date"
                placeholder="Select date"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121317] focus:outline-0 focus:ring-0 border border-[#dddee4] bg-white focus:border-[#dddee4] h-14 placeholder:text-[#686e82] p-[15px] text-base font-normal leading-normal"
                value=""
                />
            </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
            <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#121317] text-base font-medium leading-normal pb-2">Notes</p>
                <textarea
                id="expenseNotes"
                placeholder="Add notes (optional)"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#121317] focus:outline-0 focus:ring-0 border border-[#dddee4] bg-white focus:border-[#dddee4] min-h-36 placeholder:text-[#686e82] p-[15px] text-base font-normal leading-normal"
                ></textarea>
            </label>
            </div>
        </form>

        <h2 class="text-[#121317] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Receipt</h2>
        <div class="flex flex-col p-4">
          <div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-[#dddee4] px-6 py-14">
            <div class="flex max-w-[480px] flex-col items-center gap-2">
              <p class="text-[#121317] text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Drag and drop receipt here</p>
              <p class="text-[#121317] text-sm font-normal leading-normal max-w-[480px] text-center">Or browse files to upload your receipt</p>
            </div>
            <input type="file" id="receiptFile" name="receipt" class="mt-2 text-sm text-[#121317] block w-full max-w-xs mx-auto"/>
            <button 
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#f1f1f4] text-[#121317] text-sm font-bold leading-normal tracking-[0.015em]"
              onclick="document.getElementById('receiptFile').click(); return false;"
            >
              <span class="truncate">Browse Files</span>
            </button>
          </div>
        </div>
      </div>
      <div>
        <div class="flex px-4 py-3 justify-end">
          <button
            id="submitExpenseButton"
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#afbae8] text-[#121317] text-sm font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Submit Expense</span>
          </button>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
    <script src="js/auth_utils.js"></script>
    <script src="js/expenses_form.js"></script>
  </body>
</html>
